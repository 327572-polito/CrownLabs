apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dashboard.fullname" . }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
{{- with .Values.deploymentAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "dashboard.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: false
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ include "dashboard.version" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: https
              scheme: HTTPS
          env:
            - name: OIDC_PROVIDER_URL
              valueFrom:
                configMapKeyRef:
                  key: oidc-provider-url
                  name: {{ include "dashboard.fullname" . }}
            - name: OIDC_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  key: oidc-client-id
                  name: {{ include "dashboard.fullname" . }}
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                configMapKeyRef:
                  key: oidc-client-secret
                  name: {{ include "dashboard.fullname" . }}
            - name: OIDC_REDIRECT_URI
              valueFrom:
                configMapKeyRef:
                  key: oidc-redirect-uri
                  name: {{ include "dashboard.fullname" . }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - mountPath: /etc/nginx/ssl/
              name: shared-data
      initContainers:
        - name: {{ .Chart.Name }}-generate-certificates
          image: {{ .Values.opensslImage }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - openssl
          args:
            - req
            - -x509
            - -subj
            - /C=IT/ST=Turin/O=CrownLabs
            - -nodes
            - -days
            - "365"
            - -newkey
            - rsa:2048
            - -keyout
            - /etc/nginx/ssl/nginx.key
            - -out
            - /etc/nginx/ssl/nginx.cert
          volumeMounts:
            - mountPath: /etc/nginx/ssl/
              name: shared-data
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
      volumes:
      - name: shared-data

---
# tasks file for xubuntu-post

- name: Install utility tools
  apt:
    name: "{{ to_install }}"
    state: present
  vars:
    to_install:
    - iftop
    - htop
    - nano
    - vim

- name: Install zerofree
  apt:
    name: zerofree
    state: present
  when: crownlabs_mode != True

- name: Clean apt cache
  command: apt clean

- name: Gather journal files information
  find:
    paths: "/var/log/journal"
    file_type: directory
  register: journal_directories

- name: Remove all journal files
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: >
    {{ journal_directories.files }}

- name: Allow users to become sudo without password
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL) NOPASSWD:ALL'
    validate: 'visudo -cf %s'

- name: Allow automatic login
  template:
    src: templates/lightdm.conf
    dest: /etc/lightdm/lightdm.conf.d/10-autologin.conf
    owner: root
    group: root
    mode: '0644'
  when: crownlabs_mode != True

- name: Disable the screensaver and the lock screen
  xfconf:
    channel: xfce4-screensaver
    property: "{{ item }}"
    value_type: "bool"
    value: "false"
  with_items:
  - /saver/enabled
  - /lock/enabled
  become: true
  become_user: "{{ ansible_user }}"

- name: Disable compositing (i.e. shadows) in xfce
  xfconf:
    channel: xfwm4
    property: /general/use_compositing
    value_type: "bool"
    value: "false"
  become: true
  become_user: "{{ ansible_user }}"

- name: Copy the README file
  copy:
    src: files/README
    dest: /home/{{ ansible_user }}/Desktop
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'
  when: crownlabs_mode != True

- name: Copy the zerohdd script to the root folder
  copy:
    src: files/zerohdd.sh
    dest: /root
    owner: root
    group: root
    mode: '0644'
  when: crownlabs_mode != True

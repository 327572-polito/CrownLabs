query ownedInstances($tenantNamespace: String!) {
  instanceList: listCrownlabsPolitoItV1alpha2NamespacedInstance(
    namespace: $tenantNamespace
  ) {
    instances: items {
      metadata {
        name
        namespace
        creationTimestamp
      }
      status {
        ip
        phase
        url
      }
      spec {
        running
        prettyName
        templateCrownlabsPolitoItTemplateRef {
          name
          namespace
          templateWrapper {
            itPolitoCrownlabsV1alpha2Template {
              spec {
                prettyName
                description
                environmentList {
                  guiEnabled
                  persistent
                  environmentType
                }
              }
            }
          }
        }
      }
    }
  }
}

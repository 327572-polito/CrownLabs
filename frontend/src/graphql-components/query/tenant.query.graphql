query tenant($tenantId: String!) {
  tenant: itPolitoCrownlabsV1alpha2Tenant(name: $tenantId) {
    spec {
      email
      firstName
      lastName
      workspaces {
        role
        workspaceId: name
        workspaceWrapperTenantV1alpha2 {
          itPolitoCrownlabsV1alpha1Workspace {
            spec {
              workspaceName: prettyName
            }
            status {
              namespace {
                workspaceNamespace: name
              }
            }
          }
        }
      }
    }
    metadata {
      tenantId: name
    }
    status {
      personalNamespace {
        name
      }
    }
  }
}

mutation applyTenant(
  $tenantId: String!
  $patchJson: String!
  $manager: String!
) {
  applyTenant: patchCrownlabsPolitoItV1alpha1Tenant(
    name: $tenantId
    force: true
    fieldManager: $manager
    applicationApplyPatchYamlInput: $patchJson
  ) {
    metadata {
      tenantId: name
    }
    spec {
      firstName
      lastName
      email
      workspaces {
        role
        workspaceRef {
          name
        }
      }
    }
  }
}

mutation applyTenant($tenantId: String!, $patchJson: String!) {
  applyTenant: patchCrownlabsPolitoItV1alpha1Tenant(
    name: $tenantId
    force: true
    fieldManager: "crownlabs"
    applicationApplyPatchYamlInput: $patchJson
  ) {
    metadata {
      tenantId: name
    }
    spec {
      firstName
      lastName
      email
      workspaces {
        role
        workspaceRef {
          name
        }
      }
    }
  }
}

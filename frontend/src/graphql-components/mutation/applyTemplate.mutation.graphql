mutation applyTemplate(
  $templateId: String!
  $workspaceNamespace: String!
  $patchJson: String!
) {
  applyTemplate: patchCrownlabsPolitoItV1alpha2NamespacedTemplate(
    name: $templateId
    namespace: $workspaceNamespace
    force: true
    fieldManager: "crownlabs"
    applicationApplyPatchYamlInput: $patchJson
  ) {
    spec {
      name: prettyName
      description
      environmentList {
        guiEnabled
        persistent
        resources {
          cpu
          disk
          memory
        }
      }
    }
    metadata {
      id: name
    }
  }
}
